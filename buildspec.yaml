phases:
  install:
    commands:
      - echo Instaliu vsiaku dich...
      - apt-get update -y
      - apt-get install git -y
      # - apt-get install -y maven
    finally:
      - echo you have finished install stage, if you are lucky 
  pre_build:
    commands:
      - echo Pre_build is pre-building...
      - git clone https://github.com/dashkun1215/smth
      # - docker login -u User -p $LOGIN_PASSWORD
    # finally:
    #   - echo This always runs even if the login command fails 
  build:
    commands:
      - echo Wow, it*s still working!
      - echo Build started on `date`
      - cd ./smth
      - cat index.html
      # - mvn install
    # finally:
    #   - echo This always runs even if the install command fails
  post_build:
    commands:
      - echo Post_build phase. Are you still here?..
      - echo Build completed on `date`

